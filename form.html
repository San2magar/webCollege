<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Examples</title>
    <style>
      p {
        font-family: "Courier New", Courier, monospace;
        line-height: 1.6;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <header>
      <h1>OFFICIAL SITE OF HCOE</h1>
      <h2><marquee>Education for fun</marquee></h2>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="form.html">Contact</a>
    </nav>

    <section class="registration">
      <div class="registration-form">
        <form
          name="myform"
          action="register.html"
          method="post"
          autocomplete="on"
        >
          <h1>Registration</h1>
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            required
            autocomplete="name"
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a password"
            required
            minlength="6"
            autocomplete="new-password"
          />

          <label>Gender</label>
          <div style="margin-bottom: 16px">
            <input type="radio" name="gender" id="male" value="male" checked />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other</label>
          </div>

          <label for="faculty">Faculty</label>
          <select name="faculty" id="faculty" required>
            <option value="" disabled selected>Select your faculty</option>
            <option value="BCT">BCT</option>
            <option value="BEI">BEI</option>
            <option value="BCE">BCE</option>
          </select>

          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required max="2025-12-31" />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your@email.com"
            required
            autocomplete="email"
          />

          <button
            type="submit"
            style="
              width: 100%;
              padding: 10px 0;
              margin-top: 12px;
              background: #007bff;
              color: #fff;
              border: none;
              border-radius: 4px;
              font-size: 1rem;
              cursor: pointer;
              transition: background 0.2s;
            "
          >
            Register
          </button>
        </form>
      </div>
    </section>
    <p></p>
    <footer>All Rights reserved @HCOE</footer>
  </body>
</html>
